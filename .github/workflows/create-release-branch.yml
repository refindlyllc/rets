name: Create Release Branch
on:
  workflow_dispatch:
    inputs:
      versionCode:
        description: 'Version number (1.1.0)'
        required: true

jobs:
  createrelease:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Setup new version code
      run: |
        echo "GITHUB_REF is a tag you set for the release"
        echo "Your GitHub ref: ${GITHUB_REF}"
        VERSION=`echo "${GITHUB_REF}" | cut -f 3 -d "/"`
        echo "Preparing version ${VERSION}"
        echo "__version__ = \"${VERSION}\"" > __version__.py
        echo "##[set-output name=version;]$(echo ${VERSION})"
    - name: Create release branch
      run: git checkout -b release/${{ github.event.inputs.versionCode }}
    - name: Initialize mandatory git config
      run: |
       git config user.name "GitHub Actions"
       git config user.email noreply@github.com
#    - name: Change version number
#      run: printf 'ext.version_code = ${{ github.event.inputs.versionCode }}' > app_versions.gradle
    - name: Update Changelog
      uses: thomaseizinger/keep-a-changelog-new-release@v1
      with:
        version: ${{ github.event.inputs.versionCode }}
    - name: Commit changelog and manifest files
      id: make-commit
      run: |
        git add CHANGELOG.md
        git commit --message "Prepare release ${{ github.event.inputs.versionCode }}"
        echo "::set-output name=commit::$(git rev-parse HEAD)"
    - name: Push new branch
      run: git push origin release/${{ github.event.inputs.versionCode }}
    - name: Create pull request into master
      uses: thomaseizinger/create-pull-request@1.0.0
      with:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       head: release/${{ github.event.inputs.versionCode }}
       base: master
       title: ${{ github.event.inputs.versionCode }} into master
       reviewers: ${{ github.event.issue.user.login }}
       body: |
           Hi!
           This PR was created in response workflow running.
           I've updated the version name and code commit: ${{ steps.make-commit.outputs.commit }}.
    - name: Create pull request to develop
      uses: thomaseizinger/create-pull-request@1.0.0
      with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          head: release/${{ github.event.inputs.versionCode }}
          base: development
          title: ${{ github.event.inputs.versionCode }} into develop
          reviewers: ${{ github.event.issue.user.login }}
          body: |
              Hi!
              This PR was created in response workflow running.
              I've updated the version name and code commit: ${{ steps.make-commit.outputs.commit }}.